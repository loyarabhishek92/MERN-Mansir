<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .bx1{
            height: 200px;
            width: 200px;
            background-color: red;
            border: 2px solid black;
            margin: 20px ;
            margin-bottom: 0px;
            border-radius: 10px 0px 20px 5px;
        }
        .bx2{
            height: 200px;
            width: 200px;
            background-color: yellow;
            border: 2px solid black;
            margin-left: 222px;
            margin-top: 0;
            box-shadow: 30px 30px 10px 1px rgb(255, 0, 153);
            position: absolute;
            top: 500px;
            left: 100px;
        }
        .bx3{
            height: 200px;
            width: 200px;
            background-color:green;
            border: 2px solid black;
            margin-left: 424px;
            margin-top: 0;
            box-shadow: rgba(240, 46, 170, 0.4) 5px 5px, rgba(240, 46, 170, 0.3) 10px 10px, rgba(240, 46, 170, 0.2) 15px 15px, rgba(240, 46, 170, 0.1) 20px 20px, rgba(240, 46, 170, 0.05) 25px 25px;
            position: absolute;
            right: 300px;
        }
    </style>
</head>
<body>
    <div class="bx1">
<p>hello jee</p>
    </div>
    <div class="bx2">
<p>hello jee</p>
    </div>
    <div class="bx3">
<p>hello jee</p>
    </div>
</body>
</html>
