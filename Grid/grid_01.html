<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing:border-box;
        }
        body{
            padding: 20px;
        }

        header{
            width: 100%;
            height: 50px;
            background-color: aquamarine;
            display: flex;
        }
        header a{
            text-decoration: none;
        }

        .grid-box{
            max-width: 500px;
            margin-top: 20px;
            /* height: 500px; */
            border: 2px solid black;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            /* gap: 10px; */
            /* column-gap: 20px;
            row-gap: 10px; */
            /* grid-template-rows: 100px 150px 50px; */
            /* justify-content: space-between; */
            /* justify-items: start; */
            /* place-items: start; */
            /* align-content: center; */
            /* place-content: center; */

        }
        .bx1{
            background-color: red;
            /* place-self: end; */
            /* justify-self: center; */
        }
        .bx2{
            background-color: gray;
            /* order: 6; */
        }
        .bx3{
            background-color: green;
        }
        .bx4{
            background-color: yellow;
            grid-column: span 2;
        }
        .bx5{
            background-color: pink;
        }
        .bx6{
            background-color: yellowgreen;
            grid-column: 1/2;
            grid-row: 1/2;
        }
    </style>
</head>
<body>
    <header>
        <div class="link">
            <a href="grid_02.html">Grid2</a>
            <a href="grid_03.html">Grid3</a>
            <a href="grid_04.html">Grid4</a>
            <a href="grid_05.html">Grid5</a>
            <a href="grid_06.html">Grid6</a>
            <a href="grid_07.html">Grid7</a>
        </div>
    </header>
    <div class="grid-box">
        <div class="bx bx1">box1</div>
        <div class="bx bx2">box2</div>
        <div class="bx bx3">box3</div>
        <div class="bx bx4">box4</div>
        <div class="bx bx5">box5</div>
        <div class="bx bx6">box6</div>
    </div>
</body>
</html>
