<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>contact us</h1>
    <form action="mailto:abhishekrajrauniyar9800808899@outlook.com" method="post">
        <p>
            <label for="username">Username</label>
        <input type="text" id="username" name="username">
        </p>
        <p>
            <label for="email">Email</label>
        <input type="email" id="email" name="email">
        </p>

        <p>
            <h4>select your gender</h4>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="female" id="female">
        </p>

        <p>
            <h4>select your habits</h4>
            <label for="sing">Sing</label>
            <input type="checkbox" name="habits" value="sing" id="sing">
            <label for="dance">Dance</label>
            <input type="checkbox" name="habits" value="dance" id="dance">
        </p>
        <p>
            <label for="date">Date of joining:</label>
            <input type="date" name="join" id="date">
        </p>
        <p>
            <label for="country">select your country:</label>
            <select name="country" id="country">
                <option value="Nepal">Nepal</option>
                <option value="Nepal">China</option>
                <option value="Nepal">India</option>
                <option value="Nepal">Japan</option>
            </select>
        </p>
        <p>
            <textarea name="message" id="msg" placeholder="Write a message"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">reset</button>
         
    </form>

</body>
</html>
