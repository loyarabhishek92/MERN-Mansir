<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <script src="https://kit.fontawesome.com/0de4f50d81.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2A3342
        }


/* header, navigation CSS part start  */
        header {
            display: flex;
            justify-content: space-between;
            padding: 30px 20px;
            position: sticky;
            top: 0px;
        }

        .logo {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .logo i {
            color: #22C25D;
            font-size: 25px;
        }

        .logo h2 {
            color: #FCFFFD;
        }

        nav {
            display: flex;
            gap: 50px;
        }

        nav a {
            text-decoration: none;
            color: #838F9F;
        }

        .auth {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .auth a {
            text-decoration: none;
            color: #838F9F;
        }

        .auth button {
            height: 35px;
            width: 80px;
            background-color: #29D166;
            color: white;
            border: none;
            border-radius: 7px;
        }

        a {
            font-weight: bold;
        }
/* header, navigation CSS part completed */

/* section part CSS start */
        section{
            display: flex;
            gap: 100px;
            padding: 100px 40px;
        }
        #btn1{
            font-size: 8px;
            height: 22px;
            width: 50px;
            background-color: #29D166;
            color: white;
            border: none;
            border-radius: 10px;
        }
        .hero h1{
            margin-top: 20px;
            font-size: 5rem;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: white;
        }
        .hero p{
            margin-top: 20px;
            color: #838F9F;
            font-weight: bolder;
            font-size: 1.5rem;
        }
        .btn{
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn #btn2{
            width: 180px;
            height: 50px;
            background-color: #29D166;
            border: none;
            border-radius: 10px;
            color: #DCE8F0;
            font-weight: bolder;
            font-size: 0.9rem;
        }
        .btn #btn3{
            width: 100px;
            border: none;
            border-radius: 10px;
            background-color: #434F66;
            color: #DCE8F0;
            font-weight: bolder;
            font-size: 0.9rem;
        }
        .hero-img img{
            border-radius: 30px;
        }
/* section part CSS completed */
        
    </style>
</head>

<body>
    
    <!-- header, navigation HTML part start -->
    <header>
        <div class="logo">
            <i class="fa-solid fa-bars"></i>
            <h2>flex</h2>
        </div>
        <nav>
            <a href="">Products</a>
            <a href="">Features</a>
            <a href="">Resources</a>
            <a href="">Pricing</a>
        </nav>
        <div class="auth">
            <a href="">Log In</a>
            <button>Sign Up</button>
        </div>
    </header>
<!-- header, navigation HTML part end -->

<!-- Section HTML part start -->
    <section>
        <div class="hero">
            <button id="btn1">HEADER</button>
            <h1>A small business is only as good as its tools.</h1>
            <p>We're different. Flex is the only saas business platform that lets you run your business on one platform,
                seamlessly across all digital channels. </p>
            <div class="btn">
                <button id="btn2">Request a Demo</button>
                <button id="btn3">Sign Up</button>
            </div>
        </div>
        <div class="hero-img">
            <img src="https://images.unsplash.com/photo-1759337283317-a452c486d79a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8" alt="image">
        </div>
    </section>
<!-- Section HTML part end -->

    <hr>
</body>

</html>
